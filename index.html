<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/pattern-background-desktop.svg" alt="">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="">
      <div class="text">
        <h2 style="margin-top: 70px;">Order Summary</h2>
        <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any
          <br>device anywhere you like!
        </p>
      </div>
      <div class="price">
        <div class="right">
          <img src="images/icon-music.svg" alt="">
          <div class="plan">
            <h4>Annual Plan</h4>
            <span>$59.99/year</span>
          </div>
        </div>
        <div class="left">
          <a href="">Change</a>
        </div>
      </div>
      <button> Proceed to Payment</button>
      <span class="last">Cancel Order</span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Younes Outerbah</a>.
  </div>
</body>

</html>
